<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreshTime</title>
    <link rel="shortcut icon" type="image/png" href="images/5523616-clock-png-high-quality-image-png-arts-png-clock-980_980_preview.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script defer src="scripts/main.js"></script>
    <script defer src="scripts/moment.min.js"></script>
    <script defer src="scripts/moment-timezone-with-data.js"></script>
</head>
<body onload="setCurrentDateTime()">
    <div class="bg-success section-heading">
        <h2 class="text-smaller">
            Select a date and time in your local time
        </h2>
    </div>
    <div class="input-area">
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <input class="form-control" type="date" id="rldateinput">
            </div>
            <div class="col-auto">
                <input class="form-control"type="time" id="rltimeinput">
            </div>
            <div class="col-auto">
                <input class="btn btn-success" type="button" value="Convert" id="convert">
            </div>
        </div>
    </div>
    <div class="bg-success section-heading">
        <h2>
            Results <span id="working" class="working-hide badge bg-danger">Working</span>
        </h2>
    </div>
    <div class="output-area container-fluid">
        <!-- EASTERN TIME -->
        <div>
            <div class="row">
                <div class="col-md-6">
                    <strong>Eastern Date/Time</strong>
                    <span id="copiedet" class="copied-hide badge bg-success">Copied</span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group">
                        <input class="form-control" type="text" id="etdatetimeoutput" readonly>
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-success" id="copyet">Copy</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <!-- IC TIME -->
        <div>
            <div class="row">
                <div class="col-md-6">
                    <strong>In Character Date/Time</strong>
                    <span id="copiedic" class="copied-hide badge bg-success">Copied</span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group">
                        <input class="form-control" type="text" id="icdatetimeoutput" readonly>
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-success" id="copyic">Copy</button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="row">
                    <div class="col-md-6">
                        <strong>Additional Information</strong>
                    </div>
                </div>    
                <div class="col" id="icmoreinfo">
                    
                </div>
            </div>
        </div>
    </div>
    <div class="fixed-bottom">
        Follow this project on <a href="https://github.com/gesslar/threshtime">GitHub</a>.
    </div>
</body>
</html>
