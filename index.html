<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thresh RL to IC Date/Time Converter</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="scripts/main.js"></script>
    <script defer src="scripts/config.js"></script>
    <script defer src="scripts/threshdatetime.js"></script>
    <script defer src="scripts/moment.min.js"></script>
    <script defer src="scripts/moment-timezone-with-data.js"></script>
</head>
<body onload="setCurrentDateTime()">
    <form>
        <div>
            <div>
                Select a date and time:
                <input type="date" id="rldateinput">
                <input type="time" id="rltimeinput">
            </div>
            <hr />
            <div>
                IC Date/Time:
                <input type="text" id="icdatetimeoutput">
                Eastern Time:
                <input type="text" id="etdatetimeoutput">
            </div>
        </div>
        <div id="text">

        </div>
    </form>
</body>
</html>
